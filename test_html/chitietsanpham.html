<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sản phẩm</title>
    <style>
        /* Reset CSS */
        
        .container1 {
            width: 1000px;
            border: 1px #9e9e9e solid;
            margin: auto;
            padding: 0;
            height: 600px;
        }
        
        .container2 {
            max-width: 800px;
            margin: 80px auto;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: row;
            height: 400px;
        }
        
        .product-image img {
            width: 400px;
            height: auto;
            display: block;
        }
        
        .product-details {
            padding: 20px;
        }
        
        .product-details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .product-details p {
            margin-bottom: 15px;
        }
        
        .product-details .price {
            font-size: 20px;
            font-weight: bold;
            color: #c9302c;
            margin-bottom: 15px;
        }
        
        .product-details .description {
            margin-bottom: 20px;
        }
        
        .product-details .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #c9302c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .product-details .btn:hover {
            background-color: #9c2023;
        }
    </style>
</head>

<body>
    <div class="container1">
        <div class="container2">
            <div class="product-image">
                <img src="../img/15promax.jpeg" alt="Product Image" />
            </div>
            <div class="product-details">
                <h1>Tên sản phẩm</h1>
                <p class="price">Giá: $100</p>
                <div class="rating" style="margin-left: -3px">
                    <div class="stars">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span> <span class="fa fa-star"></span>
                    </div>
                    <span class="review-no">123 đánh giá</span>
                </div>
                <p class="description">
                    Mô tả sản phẩm: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut quam vitae libero consequat eleifend.
                </p>
                <a href="#" class="btn">MUA NGAY</a>
            </div>
        </div>
    </div>
</body>

</html>
